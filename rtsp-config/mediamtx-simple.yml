# 간단한 테스트용 MediaMTX 설정

# 로깅 설정
logLevel: debug  # 더 자세한 로그
logDestinations: [stdout]

# HLS 설정
hls: yes
hlsAddress: :8888
hlsAllowOrigin: "*"

# RTSP 설정
rtsp: yes
rtspAddress: :8554

# 남구로_AtronE_1호 카메라 경로 설정 (IP: 192.168.0.188)
paths:
  # 표준 RTSP 경로들 시도
  camera1:
    source: rtsp://admin:Aetech1324!@192.168.0.188:554/stream1
    sourceOnDemand: yes
    sourceOnDemandStartTimeout: 10s
    
  camera2:  
    source: rtsp://admin:Aetech1324!@192.168.0.188:554/
    sourceOnDemand: yes
    sourceOnDemandStartTimeout: 10s
    
  camera3:
    source: rtsp://admin:Aetech1324!@192.168.0.188:554/live
    sourceOnDemand: yes
    sourceOnDemandStartTimeout: 10s